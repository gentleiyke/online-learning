<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchIn Hub</title>
    <link rel="stylesheet" href="/css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">Pitchin Hub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">All Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <h5>Welcome to Pitchin Hub</h5>
      <h1>Platform for <br><span class="fw-bold">Data Professionals</span></h1>
    </div>
  </header>

  <!-- Carousel -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400?text=Slide+1" class="d-block w-100" alt="Slide 1" />
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Slide+2" class="d-block w-100" alt="Slide 2" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Service Cards -->
  <section class="section-cards text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
          <div class="card p-4">
            <h4 class="fw-bold">CONSULTANCY</h4>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card p-4">
            <h4 class="fw-bold">DESIGNS AND DEVELOPMENT</h4>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact and Newsletter -->
  <section class="text-center mb-5">
    <div class="container">
      <h5 class="fw-bold text-primary">GET IN TOUCH:</h5>
      <p class="fw-bold">XXXXXXXXX<br>XXXXXX</p>
      <div class="d-flex justify-content-center align-items-center gap-3 subscribe-form">
        <form class="d-flex flex-row gap-2">
          <input type="email" class="form-control" placeholder="Enter Your Email" required />
          <button class="btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>FOLLOW US:</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
